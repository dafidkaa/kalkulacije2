    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Calculator icon -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="120" height="160" rx="12" fill="white" opacity="0.9"/>
    <rect x="15" y="15" width="90" height="30" rx="4" fill="#1E40AF"/>
    <circle cx="30" cy="70" r="8" fill="#3B82F6"/>
    <circle cx="60" cy="70" r="8" fill="#3B82F6"/>
    <circle cx="90" cy="70" r="8" fill="#3B82F6"/>
    <circle cx="30" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="60" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="90" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="30" cy="130" r="8" fill="#3B82F6"/>
